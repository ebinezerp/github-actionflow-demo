apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-app
  labels:
    app: backend-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-app
  template:
    metadata:
      labels:
        app: backend-app
    spec:
      containers:
        - name: backend-app
          image: clipbook/demo-backend-app
          volumeMounts:
            - name: gsa-key-volume
              mountPath: ./cloud-key.json
              subPath: key.json
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: ./cloud-key.json
          envFrom:
            - secretRef:
                name: backend-env-data
      imagePullSecrets:
        - name: regcred
          
      volumes:
        - name: gsa-key-volume
          secret:
            secretName: my-gsa-key
